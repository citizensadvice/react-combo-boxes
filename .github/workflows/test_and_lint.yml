name: Test and lint

on:
  push:
    branches:
      - main
      - 1.x
  pull_request:
    branches:
      - main
      - 1.x

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run eslint
        run: npm run lint
      - name: Run tests
        run: npm test
